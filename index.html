<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <link rel="stylesheet" href="./main.css">
    <title>Calculator app</title>
</head>
<body>
    <div class="main">
        <div class="row row--value">0</div>
        <div class="row row--buttons">
            <div class="btn btn--clear gray-color">C</div>
            <div class="btn btn--sign gray-color">+/-</div>
            <div class="btn btn--mod gray-color">%</div>
            <div class="btn btn--div red-color"><i class="fa-solid fa-divide"></i></div>
        </div>
        <div class="row row--buttons">
            <div class="btn btn--seven gray-bold-color">7</div>
            <div class="btn btn--eight gray-bold-color">8</div>
            <div class="btn btn--nine gray-bold-color">9</div>
            <div class="btn btn--mult red-color">X</div>
        </div>
        <div class="row row--buttons">
            <div class="btn btn--four gray-bold-color">4</div>
            <div class="btn btn--five gray-bold-color">5</div>
            <div class="btn btn--six gray-bold-color">6</div>
            <div class="btn btn--subt red-color">-</div>
        </div>
        <div class="row row--buttons">
            <div class="btn btn--one gray-bold-color">1</div>
            <div class="btn btn--two gray-bold-color">2</div>
            <div class="btn btn--three gray-bold-color">3</div>
            <div class="btn btn--add red-color">+</div>
        </div>
        <div class="row row--buttons-last">
            <div class="btn btn--zero gray-bold-color">0</div>
            <div class="btn btn--dot gray-bold-color">.</div>
            <div class="btn btn--equal red-color">=</div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
